value_types:
  - type: void
    info:
      en: |-
        Void means "no value", used for the return type of functions or static
        scripts which are not meant to return anything, e.g. `cinematic_start`.
      es:
    ex: N/A
  - type: passthrough
    info:
      en: |-
        This means the value type is passed through from an inner expression,
        used by `set` and some [control flow](~scripting#control) functions like `if`.
      es:
    ex: N/A
  - type: boolean
    info:
      en: |-
        A value that is either `true` or `false`. Boolean values are commonly set
        as just `1` or `0` even in official level scripts. You can also
        use `on` and `off`. Values are case-insensitive in H1A, so `False` and
        `TRUE` will be understood too.
      es:
    ex: |-
      `true`, `false`, `1`, `0`, `on`, `off`
  - type: real
    info:
      en: 'Floating point (decimal) value. Value Range: 3.4E +/- 38 (6 digits)'
      es:
    ex: '`3.000000`, `1.5`, `.3`'

  - type: short
    info:
      en: >-
        16-bit short integer value, stored in [two's complement](https://en.wikipedia.org/wiki/Two%27s_complement).
        Value Range: `âˆ’32,768` to `32,767`. See [when to use short vs long](#when-to-use-short-vs-long).
      es:
    ex: '`2`, `-120`, `1000`'

  - type: long
    info:
      en: >-
        32-bit long integer value, stored in [two's complement](https://en.wikipedia.org/wiki/Two%27s_complement).
        Value Range: `-2,147,483,648` to `2,147,483,647`
      es:
    ex: '`2000000000`'

  - type: string
    info:
      en: >
        String of characters in double quotes. Max number of characters: 32
      es:
    ex: '`"This is a string."`'

